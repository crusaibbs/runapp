<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunApp - Legal Documents</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/RunApp-nobg.png" alt="RunApp Logo">
            </div>
            <h1 class="app-title">RunApp</h1>
        </header>
        
        <div class="image-gallery">
            <div class="gallery-wrapper">
                <div class="gallery-container">
                    <img src="images/1.png" alt="RunApp Image 1">
                    <img src="images/2.png" alt="RunApp Image 2">
                    <img src="images/3.png" alt="RunApp Image 3">
                    <img src="images/4.png" alt="RunApp Image 4">
                    <img src="images/5.png" alt="RunApp Image 5">
                    <img src="images/6.png" alt="RunApp Image 6">
                    <img src="images/7.png" alt="RunApp Image 7">
                    <img src="images/8.png" alt="RunApp Image 8">
                </div>
            </div>
        </div>
        
        <h1 class="main-title">Legal Documents</h1>
        
        <main>
            <div class="legal-links">
                <a href="privacy-policy.html" class="legal-button">Privacy Policy</a>
                <a href="terms-conditions.html" class="legal-button">Terms & Conditions</a>
            </div>
        </main>
        <footer>
            <p>&copy; <span class="copyright-year">2025</span> RunApp. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/main.js"></script>

</html>
